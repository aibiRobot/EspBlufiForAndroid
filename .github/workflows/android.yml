name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK with Gradle
      run: ./gradlew assembleDebug

    # === 以下是新增的关键步骤 ===
    - name: Upload APK as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: ESP-BluFi-apk
        path: app/build/outputs/apk/debug/ESP-BluFi-debug.apk
        # path 是 APK 在构建服务器上的生成路径，这是Android项目的标准路径
